<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="post.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>

  <body>
    <div
      class="min-h-screen bg-gradient-to-r from-[#6e45e2] to-[#88d3ce] flex items-center justify-center"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <form id="contactForm">
          <div class="flex justify-between border-b border-gray-200 pb-5">
            <button class="text-purple-600 font-semibold">Login</button>
            <button class="font-semibold">Signup</button>
          </div>
          <div class="mt-6">
            <button
              class="flex items-center justify-center w-full px-4 py-2 text-white bg-red-600 rounded-md mb-3"
            >
              Signup with Google
            </button>
            <button
              class="flex items-center justify-center w-full px-4 py-2 text-white bg-blue-600 rounded-md mb-3"
            >
              Signup with Facebook
            </button>
            <button
              class="flex items-center justify-center w-full px-4 py-2 text-white bg-gray-800 rounded-md mb-3"
            >
              Signup with Github
            </button>
          </div>
          <div class="flex items-center justify-center my-6">
            <span class="h-px bg-gray-300 w-1/4"></span>
            <span class="text-gray-400 font-normal mx-3">or</span>
            <span class="h-px bg-gray-300 w-1/4"></span>
          </div>
          <div class="mb-4">
            <input
              id="usernameInput"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Username"
              type="text"
            />
          </div>
          <div class="mb-4">
            <input
              id="emailInput"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Email"
              type="email"
            />
          </div>
          <div class="mb-4">
            <input
              id="passwordInput"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Password"
              type="password"
            />
          </div>
          <p class="text-xs text-gray-500 mb-4">
            Minimum 7 characters, contain both numeric and alphabetic
            characters.
          </p>
          <div
            style="
              width: 100%;
              height: 40px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <button
              type="submit"
              id="submitButton"
              type="button"
              class="flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center"
            >
              <svg
                aria-hidden="true"
                role="status"
                class="inline w-4 h-4 me-3 text-white animate-spin hidden"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
              <span id="buttonText">Submit</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("submitButton")
        .addEventListener("click", function () {
          var button = this;
          var buttonText = document.getElementById("buttonText");
          var spinner = button.querySelector("svg");

          buttonText.style.display = "inline";
          spinner.classList.remove("hidden");

          setTimeout(function () {
            buttonText.style.display = "none";
            spinner.classList.add("hidden");
          }, data);
        });

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = {};

          const inputs = document
            .getElementById("contactForm")
            .querySelectorAll("input[id]");
          inputs.forEach((input) => {
            formData[input.id] = input.value;
          });

          fetch("http://localhost:5000/urls", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              if (data && data.name) {
                localStorage.setItem("Dname", data.name);
                console.log(data.name);
              } else {
                localStorage.setItem("Dname", "default");
              }
              window.location.href = `${
                data.redirectPath
              }?name=${encodeURIComponent(data.name)}`;
            })

            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
